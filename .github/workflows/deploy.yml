name: Deploy Application

on:
  push:
    branches:
      - main        # Pipeline uruchamia siƒô po ka≈ºdej zmianie w ga≈Çƒôzi main
  workflow_dispatch: # Pozwala uruchomiƒá rƒôcznie z poziomu GitHub UI

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write    # wymagane do pushowania obrazu do GHCR

    steps:
      # 1Ô∏è‚É£ Pobierz kod z repozytorium
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Zaloguj siƒô do GitHub Container Registry
      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.CR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      # 3Ô∏è‚É£ Zbuduj obraz Dockera
      - name: Build Docker image
        run: |
          IMAGE_NAME=ghcr.io/${{ github.repository }}/automatyzacja-deploymentu:latest
          docker build -t $IMAGE_NAME .
          echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_ENV

      # 4Ô∏è‚É£ Wypchnij (push) obraz do rejestru
      - name: Push Docker image
        run: docker push ${{ env.IMAGE_NAME }}

  # üîß (opcjonalnie) Wdro≈ºenie na zdalny serwer
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_DEPLOY_KEY }}
          script: |
            docker pull ${{ env.IMAGE_NAME }}
            docker stop automatyzacja-app || true
            docker rm automatyzacja-app || true
            docker run -d --name automatyzacja-app -p 5000:5000 ${{ env.IMAGE_NAME }}
